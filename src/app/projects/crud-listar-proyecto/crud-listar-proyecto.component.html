<div class="row" style="padding-top: 50px;">
  <div class="col-lg-6">
    <h3>Lista de Comentarios</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary" [routerLink]="['/agregar']">Nuevo Comentario</button>
  </div>
</div>
<div class="spinner-border text-secondary" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
<br />
<table class="table table-sm table-hover">
  <thead>
      <th>Titulo</th>
      <th>Creador</th>
      <th>Fecha</th>

  </thead>
  <tbody>

    <tr *ngFor="let comentario of listComentarios">
      <td>
        <a [routerLink]="['/ver/', comentario.id ]">{{comentario.titulo}}</a>

      </td>
      <td>
        {{comentario.creador}}
      </td>
      <td>{{comentario.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
      <td><button class="btn btn-primary btn-sm " style="color:black" [routerLink]="['/editar/', comentario.id]"> Editar</button></td>
      <td><button class="btn btn-danger btn-sm" style="color:black" (click)="delete(comentario.id)"> Eliminar</button></td>
    </tr>
  </tbody>
</table>
